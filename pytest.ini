[pytest]
DJANGO_SETTINGS_MODULE = ecommerce_api.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-config=.coveragerc
testpaths = tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

[coverage:run]
source = .
omit = 
    */migrations/*
    */tests/*
    */venv/*
    */virtualenv/*
    */site-packages/*
    manage.py
    */asgi.py
    */wsgi.py
    */settings.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
